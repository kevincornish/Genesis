{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="container jumbotron mt-4" style="max-width:500px">
    <form method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-12">
                <label for="id_username">Username:</label>
                <input class="form-control mb-2 mr-sm-2" type="text" name="username" value="" maxlength="150" autofocus
                    required id="id_username">
            </div>
            <div class="col-lg-12">
                <label for="id_email">Email:</label>
                <input class="form-control mb-2 mr-sm-2" type="email" name="email" value="" maxlength="150" autofocus
                    required id="id_email">
            </div>
            <div class="col-lg-12">

                <label for="id_password1">Password:</label>
                <input class="form-control mb-2 mr-sm-2" type="password" name="password1" required id="id_password1">

            </div>
            <div class="col-lg-12">
                <label for="id_password2">Confirm:</label>
                <input class="form-control mb-2 mr-sm-2" type="password" name="password2" required id="id_password2">
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Sign up</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
