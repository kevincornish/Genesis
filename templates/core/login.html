{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}

<div class="container jumbotron mt-4" style="max-width:500px">
    <form action="/login/" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-12">
                <label for="username">Username:</label>
            </div>
            <div class="col-lg-12">
                <input type="text" class="form-control mb-2 mr-sm-2" name="username" id="username">
            </div>

            <div class="col-lg-12">
                <label for="password">Password:</label>
            </div>
            <div class="col-lg-12">
                <input type="password" class="form-control mb-2 mr-sm-2" name="password" id="password">
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mr-2">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
